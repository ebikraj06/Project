<!DOCTYPE html>
<html >
 
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div>
	<h1 >Placement Registration</h1>
	<tr>
		<div align = "left" >		   
		     <h3><a  th:href="@{'/new'}">Add new</a></h3>     
	    </div>
	
	</tr>
	<tr>
	
	<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
      		<th>Company ID</th>
            <th>Company Name</th>
            <th>City</th>
            <th>State</th>
            <th>Pincode</th>
            <th>JobRole</th>
            <th>Experience</th>
            <th>Mailid</th>
            <th>Vacancy</th>
            <th>Qualification</th>
            <th>HireDate</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="placement : ${listplacement }">
		<td th:text="${placement.id}">Company ID</td>
		<td th:text="${placement.companyName}">Company Name</td>
		<td th:text="${placement.city}">City</td> 
		<td th:text="${placement.state}">State</td> 
		<td th:text="${placement.pincode}">Pincode</td> 
		<td th:text="${placement.jobRole}">JobRole</td> 
		<td th:text="${placement.percentage}">Experience</td>
		<td th:text="${placement.mailId}">Mailid</td>		
		<td th:text="${placement.vacancy}">Vacancy</td>	
		<td th:text="${placement.qualification}">Qualification</td>	
		<td th:text="${placement.hireDate}">Hire Date</td>
				<td>
			<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
		</td>							    
		<td>
			<a th:href="@{'/delete/' + ${student.id}}">Delete</a>
		</td>		    
		</tr> 
   
  </tbody>
</table>
                    
                 </div>
 
            </div> 
 
	</tr>
 
	</tbody>
	</table>
	<div>
</body>
</html>
